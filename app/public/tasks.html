<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link rel="stylesheet" href="main.css" />
    <script src="bundle.js" /></script>
		<script type="text/javascript" src="trix.js"></script>

    <title>Basecamp</title>
  </head>
  <body>
		<a href="/" id="back-btn">
			<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
			<span>Projects</span>
		</a>
		<div id="online-indicator" class="offline">
      <span>ONLINE</span><div id="online-light"></div>
    </div>
		<div class="container" data-controller="project-details" id="details-container">
			<div class="row text-center">
				<div class="col-sm-12">
					<button id="edit-btn" data-action="project-details#editMode" class="edit-btns">
						<i class="fa fa-pencil" aria-hidden="true"></i>
						<span>Edit</span>
					</button>
					<button id="save-btn" data-action="project-details#saveProject" class="edit-btns">
						<i class="fa fa-save" aria-hidden="true"></i>
						<span>Save</span>
					</button>
					<button id="cancel-btn" data-action="project-details#resetProject" class="edit-btns">
						<i class="fa fa-times" aria-hidden="true"></i>
						<span>Cancel</span>
					</button>
					<form id="edit-project-form">
						<input id="description" type="hidden" name="description" />
						<h1 id="project-title" class="text-center"></h1>
						<input type="text" id="edit-title" name="title" />
						<div id="project-author"></div>
						<p id="project-description" class="col-sm-8 offset-sm-2"></p>
					</form>
				</div>
			</div>
		</div>
    <div class="container" data-controller="tasks" id="project-tasks-container">
			<div class="row">
				<div class="col-sm-8 offset-sm-2" id="tasks-line-header">
					<h3>Tasks</h3>
				</div>
			</div>
  		<div class="row" id="task-cards"></div>
			<div id="load-more">  
    		<h2 class="text-center"><img src="img/loading-more.gif" alt="Loading more..." /></h2>
			</div>
		</div>
  </body>
</html>
